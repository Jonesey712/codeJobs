<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" type="text/css" href="../css/address.css" />
</head>
<header>
    <img th:src="@{../../photos/dev1.png}" />
</header>

<body class="container">



<p></p>
<div class="address">
<form method="post" th:object="${aboutMe}">
    <div class="form-group">
        <label th:for="aboutMe">About Me</label>
        <textarea type="text" class="area" th:field ="*{text}"></textarea>
        <span class="error" th:errors="*{text}"></span>
    </div>

    <input type="submit" value="Add About Me" />

</form>
</div>
</body>
</html>
