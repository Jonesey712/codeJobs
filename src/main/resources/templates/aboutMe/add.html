<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<p></p>
<form method="post" style="max-width:600px;" th:object="${aboutMe}">
    <div class="form-group">
        <label th:for="aboutMe">About Me</label>
        <input class="form-control" th:field ="*{text}" />
        <span class="error" th:errors="*{text}"></span>
    </div>

    <input type="submit" value="Add About Me" />

</form>
</body>
</html>
