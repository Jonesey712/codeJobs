<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>
<header>
    <img th:src="@{../../photos/dev1.png}" />
</header>

<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<p></p>
<div class="main">
<form method="post" th:object="${aboutMe}">
    <div class="form-group">
        <label th:for="aboutMe">About Me</label>
        <textarea class="form-control" th:field ="*{text}" />
        <span class="error" th:errors="*{text}"></span>
    </div>

    <input type="submit" value="Add About Me" />

</form>
</div>
</body>
</html>
