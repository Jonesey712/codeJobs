<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav>
    <a class="btn btn-primary btn-xs" href="/job/add">Add New Job</a>
</nav>


<form method="post" th:object="${workExperience}">


    <div class="form-group">
        <label th:for="jobTitle">Job Title</label>
        <input class="form-control" th:field="*{jobTitle}" />
        <span th:errors="*{jobTitle}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="companyName">Company Name</label>
        <input class="form-control" th:field="*{companyName}" />
        <span th:errors="*{companyName}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="location">Location</label>
        <input class="form-control" th:field="*{location}" />
        <span th:errors="*{location}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="startDate">Start Date</label>
        <input class="form-control" th:field="*{startDate}" />
        <span th:errors="*{startDate}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="endDate">Job Title</label>
        <input class="form-control" th:field="*{endDate}" />
        <span th:errors="*{endDate}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="current">Job Title</label>
        <input class="form-control" th:field="*{current}" />
        <span th:errors="*{current}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="detail1">Job Title</label>
        <input class="form-control" th:field="*{detail1}" />
        <span th:errors="*{detail1}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="detail2">Job Title</label>
        <input class="form-control" th:field="*{detail2}" />
        <span th:errors="*{detail2}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="detail3">Job Title</label>
        <input class="form-control" th:field="*{detail3}" />
        <span th:errors="*{detail3}" class="error"></span>
    </div>

    <input type="submit" value="Edit Work Experience" />
</form>


</body>

</html>
