<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>
<p></p>
<form method="post" style="max-width:600px;" th:object="${contactInfo}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field ="*{name}" />
        <span class="error" th:errors="*{name}"></span>
    </div>

    <div class="form-group">
        <label th:for="phoneNum">Phone Number</label>
        <input class="form-control" th:field ="*{phoneNum}" />
        <span class="error" th:errors="*{phoneNum}"></span>
    </div>

    <div class="form-group">
        <label th:for="email">Email</label>
        <input class="form-control" th:field ="*{email}" />
        <span class="error" th:errors="*{email}"></span>
    </div>

    <input type="submit" value="Add Contact Info" />

</form>
</body>
</html>
