<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" type="text/css" href="../css/jobmain.css" />
</head>

<div class="grid-container">
    <div class="logo"> <img th:src="@{../../photos/dev2.png}" />
        </div>
    <div class="logo-name"></div>
    <div class="user-nav"> <a href="#">login</a> | <a href="#">logout</a></div>

    <div class="user-nav-second">
        <ul>
            <li><a href="#">example</a></li>
            <li><a href="#">example</a></li>
            <li><a href="#">example</a> </li>
        </ul>
    </div>

    <div class="content">  <h1 th:text="${title}">Default Title</h1>

        <a href="/job/add" class="button">Add New Job</a>

        <br />
        <br />

        <p th:unless="${jobs} and ${jobs.size()}">No Jobs have been added</p>

        <table>
            <thead>
            <tr>
                <th></th>
                <th>Job Title</th>
                <th>Address</th>
                <th>Job Category</th>
                <th>Job Summary</th>
                <th>Location</th>
                <th>Schedule</th>
                <th>Position Type</th>
                <th>Number of Positions</th>
                <th>Dress Code</th>
                <th>Pay Rate</th>
                <th>Closing Date</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="job : ${jobs}">
                <td><a th:href="'job/edit/' + ${job.id}" th:text="Edit"></a></td>
                <td th:text="${job.jobTitle}"></td>
                <td th:text="${job.address}"></td>
                <td th:text="${job.jobCategory}"></td>
                <td th:text="${job.jobSummary}"></td>
                <td th:text="${job.location}"></td>
                <td th:text="${job.schedule}"></td>
                <td th:text="${job.positionType}"></td>
                <td th:text="${job.numOfPositions}"></td>
                <td th:text="${job.dressCode}"></td>
                <td th:text="${job.payRate}"></td>
                <td th:text="${job.closingDate}"></td>
            </tr>
            </tbody>
        </table>


    </div>
</div>

</html>
