<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
    <body class="container">
    <h1 th:text="${title}">Default Title</h1>

    <nav th:replace="fragments :: navigation"></nav>
    <p></p>
    <form method="post" style="max-width:600px;" th:object="${job}">
        <div class="form-group">
        <label th:for="jobTitle">Job Title</label>
        <input class="form-control" th:field="*{jobTitle}" />
        <span th:errors="*{jobTitle}"  class="error"></span>
    </div>

        <div class="form-group">
            <label th:for="address">Address</label>
            <input class="form-control" th:field="*{address}" />
            <span th:errors="*{address}"  class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="jobCategory">Job Category</label>
            <input class="form-control" th:field="*{jobCategory}" />
            <span th:errors="*{jobCategory}"  class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="location">Location</label>
            <input class="form-control" th:field="*{location}" />
            <span th:errors="*{location}"  class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="schedule">Schedule</label>
            <input class="form-control" th:field="*{schedule}" />
            <span th:errors="*{schedule}"  class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="positionType">Position Type</label>
            <select name="positionType" th:field="*{positionType}">
                <option value="full-time">Full-Time</option>
                <option value="part-time">Part-Time</option>
            </select>
            <span th:errors="*{positionType}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="numOfPositions">Number of Positions</label>
            <input class="form-control" th:field="*{numOfPositions}" />
            <span th:errors="*{numOfPositions}"  class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="payRate">Pay Rate</label>
            <input class="form-control" th:field="*{payRate}" />
            <span th:errors="*{payRate}"  class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="closingDate">Closing Date</label>
            <input class="form-control" th:field="*{closingDate}" />
            <span th:errors="*{closingDate}"  class="error"></span>
        </div>

        <input type="submit" value="Add Job" />
    </form>

</body>
</html>
