<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>

<header>
    <img th:src="@{../../photos/dev1.png}" />
</header>

<body class="container">
<!--<h1 th:text="${title}">Default Title</h1>-->

<nav th:replace="fragments :: navigation"></nav>
<div class="box">



    <a class="btn btn-default btn-xl" href="/register/applicant">Register Applicant</a>


<form method="post" style="width:600px;" th:object="${loginForm}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" type="text"/>
        <div class="error" th:errors="*{username}"></div>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password" />
        <div class="error" th:errors="*{password}"></div>
    </div>

    <input class="btn btn-primary btn-xs" type="submit" value="Log In" />
    <a class="btn btn-default btn-xs" href="/register" value="Register">Register</a>
</form>
<p></p>

    <a class="btn btn-default btn-xl" href="/register/employer">Register Employer</a>


</div>
</body>
</html>
