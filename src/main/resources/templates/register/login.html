<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" type="text/css" href="../css/index.css" />
</head>
<header>
    <img th:src="@{../../photos/stlyouthjobslogo1.png}" height="150" width="325" />
</header>

<body class="container">
<!--<h1 th:text="${title}">Default Title</h1>-->
<div class="box">
<form class="" method="post" th:object="${loginForm}">
    <div class="form-group">
        <label th:for="username">Username</label>
        <input class="form-control" th:field="*{username}" type="text" />
        <div class="error" th:errors="*{username}"></div>
    </div>
    <div class="form-group">
        <label th:for="password">Password</label>
        <input class="form-control" th:field="*{password}" type="password" />
        <div class="error" th:errors="*{password}"></div>
    </div>

    <input class="submit" type="submit" value="Log In" />

</form>

</div>
<div class="buttons" method="post" action="/register/applicant.html">
    <input type="submit" href="/register/applicant" value="Register Applicant" />
</div>

<div class="button" action="/register/employer.html">
    <input type="submit" href="/register/employer" value="Register Employer" />
</div>

</body>
</html>
