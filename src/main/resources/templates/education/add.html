<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" type="text/css" href="../css/address.css" />
</head>
<header>
    <img th:src="@{../../photos/dev1.png}" />
</header>

<body class="container">

<div class="address">
<form method="post" th:object="${education}" >
    <div class="form-group">
        <label th:for="schoolName">School Name</label>
        <input type="text" class="form-control" th:field="*{schoolName}" />
        <span th:errors="*{schoolName}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="degree">Degree</label>
        <input type="text" class="form-control" th:field="*{degree}" />
        <span th:errors="*{degree}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="fieldOfStudy">Field of Study</label>
        <input type="text" class="form-control" th:field="*{fieldOfStudy}" />
        <span th:errors="*{fieldOfStudy}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="startDate">Start Date</label>
        <!--input type="date" class="form-control" th:field="*{startDate}" /-->
        <input type="date" class="form-control" th:field="*{startDate}" />
        <span th:errors="*{startDate}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="completionDate">Completion Date</label>
        <!--input type="date" class="form-control" th:field="*{completionDate}" /-->
        <input type="date" class="form-control" th:field="*{completionDate}" />
        <span th:errors="*{completionDate}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="current">Current</label>
        <!--input type="checkbox" class="form-control" th:field="*{current}" /-->
        <input type="checkbox" class="form-control" th:field="*{current}" />
        <span th:errors="*{current}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="description">Description</label>
        <!--input type="text" class="form-control" th:field="*{current}" /-->
        <input type="text" class="area" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>


    <input type="submit" value="Add Education" />
</form>
</div>
</body>
</html>
