<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" type="text/css" href="../css/address.css" />
</head>
<header>
    <img th:src="@{../../photos/stlyouthjobslogo1.png}" />
</header>

<body class="container">

<div class="address">
<form method="post" style="max-width:600px;" th:object="${candL}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input type="text" class="form-control" th:field ="*{name}" />
        <span class="error" th:errors="*{name}"></span>
    </div>

    <div class="form-group">
        <label th:for="issuer">Issuer</label>
        <input type="text" class="form-control" th:field ="*{issuer}" />
        <span class="error" th:errors="*{issuer}"></span>
    </div>

    <div class="form-group">
        <label th:for="issuedDate">Date Issued</label>
        <input type="date" class="form-control" th:field ="*{issuedDate}" />
        <span class="error" th:errors="*{issuedDate}"></span>
    </div>

    <input type="submit" value="Add Certificates and Licenses" />

</form>
</div>
</body>
</html>
