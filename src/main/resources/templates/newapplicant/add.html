<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" th:object="${newApplicant}">
    <div class="form-group">
        <label th:for="contactName">Contact Name</label>
        <input class="form-control" th:field = "*{contactName}" />
        <span class="error" th:errors="*{contactName}"></span>
    </div>

    <div class="form-group">
        <label th:for="phoneNum">Phone Number</label>
        <input class="form-control" th:field = "*{phoneNum}" />
        <span class="error" th:errors="*{phoneNum}"></span>
    </div>

    <div class="form-group">
        <label th:for="birthday">Birthday</label>
        <input class="form-control" th:field = "*{birthday}" />
        <span class="error" th:errors="*{birthday}"></span>
    </div>

    <input type="submit" value="Add New Applicant" />
</form>

</body>
</html>
