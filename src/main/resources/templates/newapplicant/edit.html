<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<header>
    <img th:src="@{../../photos/dev1.png}" />
</header>

<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>


<div class="main">
    <form method="post" th:object="${newApplicant}">
        <div class="form-group">
            <label th:for="gitHub">GitHub URL</label>
            <input class="form-control" th:field="*{gitHub}" type="url" />
            <span th:errors="*{gitHub}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="linkedIn">LinkedIn URL</label>
            <input class="form-control" th:field="*{linkedIn}" type="url" />
            <span th:errors="*{linkedIn}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="name">Name</label>
            <input class="form-control" th:field ="*{name}" type="text" />
            <span class="error" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label th:for="phoneNum">Phone Number</label>
            <input class="form-control" th:field ="*{phoneNum}" type="tel" />
            <span class="error" th:errors="*{phoneNum}"></span>
        </div>

        <div class="form-group">
            <label th:for="email">Email</label>
            <input class="form-control" th:field ="*{email}" type="email" />
            <span class="error" th:errors="*{email}"></span>
        </div>


        <input type="submit" value="Update" />
    </form>
</div>
</body>
</html>
