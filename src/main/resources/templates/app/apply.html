<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
    <body class="container">
    <h1 th:text="${title}"></h1>


<form method="post" style="max-width:600px;" th:object="${app}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="jobTitle">Job Title</label>
        <input class="form-control" th:field="*{jobTitle}" />
        <span th:errors="*{jobTitle}" class="error"></span>
    </div>

    <input type="submit" value="Apply" />
</form>

<p></p>

<p th:unless="${apps} and ${apps.size()}">No jobs applied for</p>

<table class="table table-bordered">
    <tr>
        <td>Name</td>
        <td>Job Title</td>
    </tr>
    <tr th:each="app : ${apps}">
        <td th:text="${app.name}"></td>
        <td th:text="${app.jobTitle}"></td>
    </tr>
</table>

</body>
</html>
