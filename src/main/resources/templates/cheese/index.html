<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${cheeses} and ${cheeses.size()}">no cheese :(</p>


<table class="table table-bordered">

    <tr>
        <th>Edit</th>
        <th>Name</th>
        <th>Description</th>
        <th>Category</th>
<!--        <th>Menu</th>-->
    </tr>

    <tr th:each="cheese : ${cheeses}">
        <td><a th:href="'cheese/edit/' + ${cheese.id}" th:text="Edit"></a></td>
        <td th:text="${cheese.name}"></td>
        <td th:text="${cheese.description}"></td>
        <td th:text="${cheese.category.name}"></td>
<!--        <td th:text="${cheese.menu.name}"></td>-->
    </tr>

</table>

<a class="btn btn-primary" th:href="@{cheese/add}">Add Cheese</a>
<a class="btn btn-default" th:href="@{cheese/remove}">Remove</a>

</body>
</html>
