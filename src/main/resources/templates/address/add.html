<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" type="text/css" href="../css/address.css" />
</head>
<header>
    <img th:src="@{../../photos/stlyouthjobslogo1.png}" height="150" width="325" />
</header>

<body class="container">
<h1 th:text="${title}">Default Title</h1>


<div class="address">
<form method="post" th:object="${address}">
    <div class="form-group">
        <label th:for="streetNumber">Street Number</label>
        <input class="form-control" type="text" th:field = "*{streetNumber}" />
        <span class="error" th:errors="*{streetNumber}"></span>
    </div>

    <div class="form-group">
        <label th:for="streetName">Street Name</label>
        <input class="form-control" type="text" th:field = "*{streetName}" />
        <span class="error" th:errors="*{streetName}"></span>
    </div>

    <div class="form-group">
        <label th:for="city">City</label>
        <input class="form-control" type="text" th:field = "*{city}" />
        <span class="error" th:errors="*{city}"></span>
    </div>

    <div class="form-group">
        <label th:for="zipCode">Zip Code</label>
        <input class="form-control" type="text" th:field = "*{zipCode}" />
        <span class="error" th:errors="*{zipCode}"></span>
    </div>

    <div class="form-group">
        <label th:for="neighborhood">Neighborhood</label>
        <input class="form-control" type="text" th:field = "*{neighborhood}" />
        <span class="error" th:errors="*{neighborhood}"></span>
    </div>
    <input type="submit" value="Next" />
</form>
</div>
</body>
</html>
