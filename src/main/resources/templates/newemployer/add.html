<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">

<head>
    <link rel="stylesheet" type="text/css" href="../css/main.css" />
</head>
<header>
    <img th:src="@{../../photos/dev1.png}" />
</header>

<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>


<div class="main">
<form method="post" th:object="${newEmployer}">
    <div class="form-group">
        <label th:for="organizationName">Organization Name</label>
        <input class="form-control" th:field="*{organizationName}" type="text" />
        <span class="error" th:errors="*{organizationName}"></span>
    </div>

    <div class="form-group">
        <label th:for="contactName">Contact Name</label>
        <input class="form-control" th:field = "*{contactName}" type="text" />
        <span class="error" th:errors="*{contactName}"></span>
    </div>

    <div class="form-group">
        <label th:for="website">Website</label>
        <input class="form-control" th:field = "*{website}" type="text" />
        <span th:errors="*{website}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="ein">EIN</label>
        <input class="form-control" th:field = "*{ein}" type="text" />
        <span  th:errors="*{ein}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="phoneNumber">Phone Number</label>
        <input class="form-control" th:field = "*{phoneNumber}" type="tel" />
        <span  th:errors="*{phoneNumber}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="email">E-Mail</label>
        <input class="form-control" th:field = "*{email}" type="email" />
        <span  th:errors="*{email}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="confirmEmail">Confirm E-Mail</label>
        <input class="form-control" th:field = "*{confirmEmail}" type="email" />
        <span  th:errors="*{confirmEmail}" class="error"></span>
    </div>

    <input type="submit" value="Add My Company" />
</form>
</div>
</body>
</html>
