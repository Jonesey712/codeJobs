<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>


<nav>
    <a class="btn btn-primary btn-xs" href="/appPortal">App Portal Home</a>
</nav>

<form method="post" style="max-width:600px;" th:object="${appPortal}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>

    <div class="form-group">
        <label th:for="jobTitle">Job Title</label>
        <input class="form-control" th:field="*{jobTitle}" />
        <span th:errors="*{jobTitle}" class="error"></span>
    </div>

    <input type="submit" value="Apply" />
</form>

<table class="table table-bordered">
    <tr>
        <th>Applicant Name</th>
        <th>Job Title</th>
    </tr>
    <tr th:each="appPortal : ${appPortals}">
        <td th:text="${appPortal.name}"></td>
        <td th:text="${appPortal.jobTitle}"></td>
    </tr>
</table>

</body>
</html>
