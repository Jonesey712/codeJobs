<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
</head>
<header>
    <img th:src="@{../../photos/dev1.png}" />
</header>

<body class="container">
<h1 th:text="${title}">Default Title</h1>
<nav th:replace="fragments :: navigation"></nav>


<div class="main">
    <form method="post" th:object="${workExperience}">
        <div class="form-group">
            <label th:for="jobTitle">Job Title</label>
            <input class="form-control" th:field="*{jobTitle}" type="text" />
            <span th:errors="*{jobTitle}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="companyName">Company Name</label>
            <input class="form-control" th:field="*{companyName}" type="text" />
            <span th:errors="*{companyName}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="location">Location</label>
            <input class="form-control" th:field="*{location}" type="text" />
            <span th:errors="*{location}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="startDate">Start Date</label>
            <input class="form-control" th:field="*{startDate}" type="text" />
            <span th:errors="*{startDate}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="endDate">End Date</label>
            <input class="form-control" th:field="*{endDate}" type="text" />
            <span th:errors="*{endDate}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="current">Currently Employed Here</label>
            <input class="form-control" th:field="*{current}" type="text" />
            <span th:errors="*{current}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="detail1">Detail</label>
            <textarea class="form-control" th:field="*{detail1}" type="text" />
            <span th:errors="*{detail1}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="detail2">Detail</label>
            <textarea class="form-control" th:field="*{detail2}" type="text" />
            <span th:errors="*{detail2}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="detail3">Detail</label>
            <textarea class="form-control" th:field="*{detail3}" type="text" />
            <span th:errors="*{detail3}" class="error"></span>
        </div>

        <input type="submit" value="Return to Resume" />
    </form>
</div>
</body>
</html>
