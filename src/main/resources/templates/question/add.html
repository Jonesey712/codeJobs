<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<form method="post" style="max-width:600px;">
    <div class="form-group" th:object="${question}">
        <label th:for="questionName">Question</label>
        <input class="form-control" th:field="*{questionName}" />
        <span th:errors="*{questionName}" class="error"></span>
    </div>

    <div class="form-group" th:object="${answer}">
        <label th:for="answerName">Answer</label>
        <input class="form-control" th:field="*{answerName}" />
        <input type="radio" />
        <span th:errors="*{answerName}" class="error"></span>
    </div>

    <div class="form-group" th:object="${answer}">
        <label th:for="answerName">Answer 2</label>
        <input class="form-control" th:field="*{answerName}" />
        <input type="radio" />
        <span th:errors="*{answerName}" class="error"></span>
    </div>

    <div class="form-group" th:object="${answer}">
        <label th:for="answerName">Answer 3</label>
        <input class="form-control" th:field="*{answerName}" />
        <input type="radio" />
        <span th:errors="*{answerName}" class="error"></span>
    </div>

    <input class="btn btn-primary btn-xs" type="submit" value="Add" />

</form>

</body>
</html>
