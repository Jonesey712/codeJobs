<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div th:replace="fragments :: secondnav"></div>


<div class="main">
    <form method="post" th:object="${users}">

        <div class="form-group">
            <label th:for="username">Username</label>
            <input class="form-control" th:field="*{username}" />
            <span th:errors="*{username}" class="error"></span>
        </div>

        <div class="form-group">
            <label th:for="Access">Access</label>
            <input class="form-control" th:field="*{access}" />
            <span th:errors="*{access}" class="error"></span>
        </div>

        <input type="submit" value="Update" />
    </form>
</div>
</body>
</html>
