<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<div th:replace="fragments :: secondnav"></div>

<p th:unless="${jobs} and ${jobs.size()}">No Jobs have been added</p>

<table class="table table-bordered">
    <tr>
        <th></th>
        <th>Job Title</th>
        <th>Address</th>
        <th>Job Category</th>
        <th>Job Summary</th>
        <th>Location</th>
        <th>Schedule</th>
        <th>Position Type</th>
        <th>Number of Positions</th>
        <th>Dress Code</th>
        <th>Pay Rate</th>
        <th>Closing Date</th>
    </tr>

    <tr th:each="job : ${jobs}">
        <td><a th:href="'job/edit/' + ${job.id}" th:text="Edit"></a></td>
        <td th:text="${job.jobTitle}"></td>
        <td th:text="${job.address}"></td>
        <td th:text="${job.jobCategory}"></td>
        <td th:text="${job.jobSummary}"></td>
        <td th:text="${job.location}"></td>
        <td th:text="${job.schedule}"></td>
        <td th:text="${job.positionType}"></td>
        <td th:text="${job.numOfPositions}"></td>
        <td th:text="${job.dressCode}"></td>
        <td th:text="${job.payRate}"></td>
        <td th:text="${job.closingDate}"></td>
    </tr>

</table>

</body>
</html>
